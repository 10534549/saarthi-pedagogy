<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
ul, #frontend {
  list-style-type: none;
}

#frontend {
  margin: 0;
  padding: 0;
}

.caret {
  cursor: pointer;
  user-select: none;
}

.caret::before {
  content: "\25B6";
  color: black;
  display: inline-block;
  margin-right: 6px;
}

.caret-down::before {
  transform: rotate(90deg);  
}

.nested {
  display: none;
}

.active {
  display: block;
}
</style>
</head>
<body>



<ul id="frontend">
  <li><span class="caret">Item 1</span>
    <ul class="nested">
    <li class="caret">Item 1.1</li>

    <ul class="nested">
      <li>Item 1.1.1</li>
      <li>Item 1.1.2</li>
    </ul>
      
      <li>Item1.2</li>
      <li>Item1.3</li>
    </ul>
          <li><span class="caret">Item 2</span>
            <ul class="nested">
              <li>Item 2.1</li>
              </ul>
    <li><span class="caret">Item 3</span>
            </ul>
          </li>
      </ul>
    </ul>
    
      </li> 
</ul> 

<script>
var toggler = document.getElementsByClassName("caret");
var i;

for (i = 0; i < toggler.length; i++) {
  toggler[i].addEventListener("click", function() {
    this.parentElement.querySelector(".nested").classList.toggle("active");
    this.classList.toggle("caret-down");
  });
}
</script>

</body>
</html>
